{% extends "AuthApp/base.html" %}
{% block title %}
    User Signup
{% endblock%}
{% block content %}
<div class="d-flex flex-column w-100 vh-100 justify-content-center align-items-center font-monospace">
    {{ message }}
    <div class="card">
        <h2 class="card-header text-center">User Signup Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="card-body">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="card-body">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email">
            </div>
            <div class="card-body">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="card-footer w-100">
                <button type="submit" class="btn btn-primary m-1">Submit</button>
                <a href="{% url 'view-employees' %}" class="btn btn-primary m-1">View Added Employees</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
