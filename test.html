<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js Presentation</title>
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="./static/reveal/dist/reveal.css" />
    <link rel="stylesheet" href="./static/reveal/dist/theme/white.css"/>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown data-separator="======">
                <textarea data-template>
                    ## Slide 1
                    This is a markdown slide.
                    ======
                    ## Slide 2
                    Another markdown slide.
                </textarea>
            </section>
        </div>
    </div>

    <!-- Reveal.js and Markdown plugin -->
    <script src="./static/reveal/dist/reveal.js"></script>
    <script src="./static/reveal/plugin/markdown/markdown.js"></script>
    <script>
        Reveal.initialize({
            plugins: [ RevealMarkdown ],
            markdown: {
                separator: '======'
            }
        });
    </script>
</body>
</html>
